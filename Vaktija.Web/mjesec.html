<!DOCTYPE html>

    <script >
        var date = new Date();
        function init() {
            // mjeseci: 0-11 
            new Mjesec(date);
        }

        function increaseMonth() {
            date.setMonth(date.getMonth() + 1);
            init();
        }

        function decreaseMonth() {
            date.setMonth(date.getMonth() - 1);
            init();
        }

    </script>
    <meta charset="utf-8" />
    <title>Mjesecna vaktija</title>
</head>
<body onload="init();">
