<!DOCTYPE html>
<html>
<head>
    <style>
        @import url(assets/tamnaTema.css);
    </style>
    <script src="js/dan.js"></script>
    <script src="js/Praznik.js"></script>
    <script src="js/timespan.js"></script>
    <script src="js/takvim.js"></script>
    <script src="js/main.js"></script>
    <script >
        function init() {

            var main = new Main();
            setInterval(updateTime, 1000, main);
        }

        function setStyle(id, sat, className) {
            try {
                var satDiv = document.getElementById(id);
                satDiv.textContent = sat;
                var red = document.getElementById(id + "-red");
                red.className = className;    
            } catch (e) {
            }
        }


        function updateTime(main) {
            try {
            
                let now = new Date();
                let sad = new TimeSpan();
                sad.hours = now.getHours();
                sad.minutes = now.getMinutes();
                sad.seconds = now.getSeconds();

                var sat = document.getElementById("sat");
                sat.textContent = sad.sat();    

                
                setStyle("zora", main.danas.zora.sat(),main.danas.zoraStyle);
                setStyle("sabah", main.danas.sabah.sat(), main.danas.sabahStyle);
                setStyle("podne", main.danas.podne.sat(),main.danas.podneStyle);
                setStyle("ikindija",main.danas.ikindija.sat(),main.danas.ikindijaStyle);
                setStyle("aksam", main.danas.aksam.sat(),main.danas.aksamStyle);
                setStyle("jacija", main.danas.jacija.sat(), main.danas.jacijaStyle);

                const options = { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric' };
                var d = document.getElementById("datum");
                d.textContent = now.toLocaleDateString("hr", options);

                
            } catch (e) {
                console.log(e);            
            }
            
        }


    </script>
    <meta charset="utf-8" />
    <title>Vaktija</title>
</head>
<body onload="init();">


    <table style="padding: 0; border-spacing: 0px; top: 0px; left: 0px; margin: 0px; box-sizing: content-box; width: 57%;">
        <tr>
            <td colspan="2">
                <div id="sat" class="numbers velikisat">17:56</div>
                <div id="datum" class="datum">2020-01-07</div>
            </td>
        </tr>
        <tr id="zora-red">
            <td>
                <div class="vakat">Zora</div>
            </td>
            <td><div id="zora" class="numbers sat"></div></td>
        </tr>
        <tr id="sabah-red">
            <td>
                <div class="vakat">Sabah</div>
            </td>
            <td><div id="sabah" class="numbers sat"></div></td>
        </tr>
        <tr id="podne-red">
            <td>
                <div class="vakat">Podne</div>
            </td>
            <td><div id="podne" class="numbers sat"></div></td>
        </tr>
        <tr id="ikindija-red">
            <td>
                <div class="vakat">Ikindija</div>
            </td>
            <td><div id="ikindija" class="numbers sat"></div></td>
        </tr>
        <tr id="aksam-red">
            <td>
                <div class="vakat">Akšam</div>
            </td>
           
            <td>
                <div id="aksam" class="numbers sat"></div>
            </td>
        </tr>
        <tr id="jacija-red">
            <td>
                <div class="vakat">Jacija</div>
            </td>
            <td><div id="jacija" class="numbers sat"></div></td>
        </tr>
    </table>





</body>
</html>
